<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式悬浮窗</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .contact-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .contact-item {
            position: relative;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            gap: 4px;
        }

        .contact-item img.icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            transition: filter 0.3s ease;
        }

        .contact-item span {
            color: #666;
            font-size: 12px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .contact-item:hover img.icon {
            filter: brightness(0) saturate(100%) invert(47%) sepia(13%) saturate(1095%) hue-rotate(182deg) brightness(94%) contrast(87%);
        }

        .contact-item:hover span {
            color: #2196F3;
        }

        .qr-code {
            position: absolute;
            right: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%) translateX(20px);
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .contact-item:hover .qr-code {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(0);
        }

        .qr-code::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 8px solid white;
        }

        /* 添加一个透明的区域来扩大悬停范围 */
        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: -15px;
            width: 15px;
            height: 100%;
            background: transparent;
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            .contact-float {
                background: #2d2d2d;
            }
            .contact-item span {
                color: #aaa;
            }
            .contact-item:hover span {
                color: #2196F3;
            }
            .qr-code {
                background: #2d2d2d;
            }
            .qr-code::after {
                border-left-color: #2d2d2d;
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .contact-float {
                bottom: 10px;
                right: 10px;
            }
            
            .contact-item {
                min-width: 50px;
            }
            
            .qr-code {
                right: calc(100% + 10px);
                top: 0;
                transform: translateX(20px);
            }
            
            .contact-item:hover .qr-code {
                transform: translateX(0);
            }
            
            .qr-code::after {
                right: -8px;
                top: 20px;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="contact-float">
        <div class="contact-item">
            <img src="https://api.iconify.design/ri:wechat-fill.svg" alt="微信" class="icon">
            <span>微信</span>
            <div class="qr-code">
                <img src="path/to/wechat-qr.jpg" alt="微信二维码">
            </div>
        </div>
        <div class="contact-item">
            <img src="https://api.iconify.design/ri:qq-fill.svg" alt="QQ" class="icon">
            <span>QQ</span>
            <div class="qr-code">
                <img src="path/to/qq-qr.jpg" alt="QQ二维码">
            </div>
        </div>
    </div>
</body>

</html>
